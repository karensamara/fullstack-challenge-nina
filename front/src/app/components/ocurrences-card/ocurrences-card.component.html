<div
  class="w-full h-16 rounded-lg grid grid-cols-2 gap-4 px-8 my-2.5 custom-hover hover:drop-shadow-md hover:cursor-pointer"
  [ngStyle]="{ 'background-color': backgroundColor }"
>
  <div class="col-span-1 grid grid-cols-3 gap-4 items-center">
    <div class="overflow-hidden whitespace-nowrap text-ellipsis">
      {{ ocurrence.id }}
    </div>
    <div class="overflow-hidden whitespace-nowrap text-ellipsis ml-8">
      {{ ocurrence.neighborhood }}
    </div>
    <div>
      {{ ocurrence.date | date : "dd/MM/yyyy" }}
    </div>
  </div>
  <!-- Tipo de agressÃ£o -->
  <div class="flex items-center justify-center">
    <div class="caption-1 chip border py-1 px-2 rounded-full">
      {{ ocurrence.type }}
    </div>
  </div>
</div>
