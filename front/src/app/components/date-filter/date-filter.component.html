<div class="date-filter flex flex-col">
  <p id="date-text">Intervalo</p>

  <div class="flex align-center">
    <mat-form-field
      appearance="outline"
      class="text-s rounded-xl text-gray w-64 italic"
    >
      <mat-date-range-input
        [formGroup]="dateFilter"
        [rangePicker]="picker"
        class="color-black p-0"
      >
        <input matStartDate formControlName="start" placeholder="Data incial" />
        <input matEndDate formControlName="end" placeholder="Data final" />
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker" class="p-0"
        ><mat-icon matDatepickerToggleIcon class="">
          <img src="assets/calendar.svg" class="" /> </mat-icon
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div>
      <button
        class="clear-btn rounded-2xl w-28 h-[50px]"
        (click)="clearFilter()"
      >
        <p>Limpar</p>
      </button>
      <button
        class="filter-btn rounded-2xl w-28 h-[50px]"
        (click)="applyFilter()"
      >
        <p class="text-white">Filtrar</p>
      </button>
    </div>
  </div>
</div>
